language: node_js
node_js:
- '6'
cache:
  directories:
  - node_modules
  - functions/node_modules
before_install:
  - cd functions
  - npm install
  - cd ..
script:
  - npm run build
deploy:
  - provider: firebase
    skip_cleanup: true
    on:
      branch: master
    project: "narmitage-blog"
    token:
      secure: 
  - provider: firebase
    skip_cleanup: true
    on:
      branch: develop
    project: "narmitage-blog-develop"
    token:
      secure: 
